<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $ Game - Alpha Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #1a2a6c; 
            --win: #27ae60; 
            --loss: #e74c3c; 
            --accent: #fdbb2d; 
            --bg: #f4f7f6; 
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            padding: 10px; 
            color: #333;
            margin: 0;
        }
        
        .dashboard { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #eee; 
            padding-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        h1 { font-size: 1.5em; margin: 0; flex: 1; min-width: 200px; }
        h2 { font-size: 1.2em; margin: 20px 0 15px 0; }
        
        .stat-card { 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f); 
            color: white; 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center; 
            margin-bottom: 25px;
        }
        
        .winner-name { font-size: 2.5em; font-weight: 800; margin: 5px 0; }
        
        .chart-container { 
            height: 400px; 
            margin-bottom: 25px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 12px; 
            border: 1px solid #eee;
            position: relative;
        }
        
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        
        th { 
            text-align: left; 
            padding: 10px 8px; 
            font-size: 0.75em; 
            color: #888; 
            text-transform: uppercase; 
            border-bottom: 2px solid #eee;
            white-space: nowrap;
        }
        
        td { 
            padding: 12px 8px; 
            border-bottom: 1px solid #f8f8f8; 
            font-size: 0.95em;
            height: 50px;
            vertical-align: middle;
        }
        
        .ticker { 
            font-family: monospace; 
            background: #f0f7ff; 
            color: #007bff; 
            padding: 5px 12px; 
            border-radius: 6px; 
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .pos { color: var(--win); font-weight: bold; }
        .neg { color: var(--loss); font-weight: bold; }
        
        .section-divider {
            margin: 50px 0 40px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
        }
        
        .section-divider h2 { margin: 0; font-size: 1.8em; font-weight: 800; text-transform: uppercase; }
        
        .year-badge, .ouct-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .year-badge { background: rgba(255,255,255,0.2); margin-right: 15px; }
        .ouct-badge { background: white; color: #333; }
        
        .benchmarks-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px; 
            margin-top: 10px; 
        }
        
        .benchmark-card { 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 12px; 
            border: 1px solid #edf2f7; 
            text-align: center;
        }
        
        .refresh-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .winner-name { font-size: 1.8em; }
            .chart-container { height: 300px; }
            .benchmarks-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

    <h2>Leaderboard</h2>
    <div class="table-wrapper">

    </div>

</div>
