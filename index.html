<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $ Game - Alpha Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a2a6c;
            --win: #27ae60;
            --loss: #e74c3c;
            --accent: #fdbb2d;
            --bg: #f4f7f6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            padding: 10px;
            color: #333;
            margin: 0;
        }

        .dashboard {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.5em;
            margin: 0;
            flex: 1;
            min-width: 200px;
        }

        h2 {
            font-size: 1.2em;
            margin: 20px 0 15px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
        }

        .winner-name {
            font-size: 2.5em;
            font-weight: 800;
            margin: 5px 0;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 25px;
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #eee;
            position: relative;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
            table-layout: fixed;
        }

        table th:nth-child(1) { width: 8%; }
        table th:nth-child(2) { width: 25%; }
        table th:nth-child(3) { width: 15%; }
        table th:nth-child(4) { width: 27%; }
        table th:nth-child(5) { width: 25%; }

        th {
            text-align: center;
            padding: 10px 4px;
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            white-space: nowrap;
        }

        th:nth-child(2) {
            text-align: left;
        }

        td {
            padding: 12px 4px;
            border-bottom: 1px solid #f8f8f8;
            font-size: 0.95em;
            height: 50px;
            vertical-align: middle;
            text-align: center;
        }

        td:nth-child(2) {
            text-align: left;
        }

        td:nth-child(3) {
            padding-right: 0px;
        }

        td:nth-child(4) {
            padding-left: 0px;
        }

        .ticker {
            font-family: monospace;
            background: #f0f7ff;
            color: #007bff;
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.15em;
            white-space: nowrap;
        }

        .pos {
            color: #27ae60;
            font-weight: bold;
        }

        .neg {
            color: #e74c3c;
            font-weight: bold;
        }

        .rocket {
            margin-left: 5px;
            filter: drop-shadow(0 0 3px gold);
            display: inline-block;
            transition: font-size 0.3s ease;
        }

        .section-divider {
            margin: 50px 0 40px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .section-divider h2 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .year-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 600;
            margin-right: 15px;
        }

        .ouct-badge {
            display: inline-block;
            background: rgba(255,255,255,0.95);
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
        }

        .benchmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .benchmark-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #edf2f7;
            text-align: center;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            min-height: 44px;
            white-space: nowrap;
        }

        .refresh-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .error-msg {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin: 10px 0;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .dashboard {
                padding: 15px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.3em;
            }

            h2 {
                font-size: 1.1em;
            }

            .winner-name {
                font-size: 1.5em;
            }

            .stat-card {
                padding: 15px;
            }

            .chart-container {
                height: 250px;
                padding: 5px;
            }

            td {
                font-size: 0.85em;
                padding: 10px 2px;
                height: 45px;
            }

            td:nth-child(3) {
                padding-right: 0px;
            }

            td:nth-child(4) {
                padding-left: 0px;
            }

            th {
                font-size: 0.7em;
                padding: 8px 2px;
            }

            .benchmarks-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }

            .benchmark-card {
                padding: 10px;
                font-size: 0.85em;
            }

            .section-divider h2 {
                font-size: 1.4em;
            }

            .year-badge {
                font-size: 0.95em;
                padding: 6px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.1em;
                min-width: 150px;
            }

            .winner-name {
                font-size: 1.3em;
            }

            .refresh-btn {
                padding: 10px 15px;
                font-size: 0.85em;
            }

            .chart-container {
                height: 220px;
            }

            .benchmarks-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .section-divider h2 {
                font-size: 1.2em;
                letter-spacing: 1px;
            }

            .year-badge {
                font-size: 0.9em;
                padding: 5px 12px;
            }

            td {
                padding: 10px 1px;
            }

            td:nth-child(3) {
                padding-right: 0px;
            }

            td:nth-child(4) {
                padding-left: 0px;
            }

            th {
                padding: 8px 1px;
            }
        }
    </style>
</head>
<body>
<div class="dashboard">
    <header>
        <h1>üèÜ The $ Game: 2026</h1>
        <button class="refresh-btn" onclick="update()">üîÑ Update Live</button>
    </header>

    <div id="leader-card"></div>

    <h2>Leaderboard</h2>
    <div class="table-wrapper">
        <div id="participant-area">Connecting to your spreadsheet...</div>
    </div>

    <h2>Market Benchmarks</h2>
    <div id="market-area" class="benchmarks-grid">Loading...</div>

    <h2>Performance Since Jan 1, 2026</h2>
    <div class="chart-container">
        <canvas id="multiChart"></canvas>
    </div>

    <h2>Performance Distribution</h2>
    <div class="chart-container" style="height: 350px;">
        <canvas id="distributionChart"></canvas>
    </div>

    <div class="section-divider">
        <h2>üìÖ 2025 Performance</h2>
        <div>
            <span class="year-badge">Historical Results</span>
            <span class="ouct-badge" id="ouct-2025-badge">Loading...</span>
        </div>
    </div>

    <h2>2025 Final Leaderboard</h2>
    <div class="table-wrapper">
        <div id="participant-2025-area">Loading 2025 data...</div>
    </div>

    <h2>2025 Market Benchmarks</h2>
    <div id="market-2025-area" class="benchmarks-grid">Loading...</div>
</div>

<script>
    const SHEET_ID = '1sEP1zRqhjJqp_cuLvggNBjiPdjbrCpMr5DW-7rIBF_s';
    const GID_MAIN = '1028487677';
    const GID_2025 = '869680458';
    const TAB_HISTORY = 'History';

    let chartObj = null;
    let distributionChartObj = null;

    const market2025 = {
        'S&P 500 (.INX)': 0.1639,
        'Nasdaq Composite (.IXIC)': 0.2034,
        'Dow Jones Industrial (.DJI)': 0.1297
    };

    async function update() {
        console.log('Starting update...');
        try {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID_MAIN}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
            const rows = json.table.rows;

            let participants = [];
            let benchmarks = [];
            let sp500Perf = -999;

            rows.forEach((r) => {
                if(r.c && r.c[0] && r.c[1]) {
                    const name = r.c[0].v || "";
                    const ticker = r.c[1].v || "";
                    if(ticker === 'Ticker' || name === 'Participant') return;

                    const price = r.c[3] ? (r.c[3].f || r.c[3].v) : '0';
                    const perfRaw = r.c[4] ? r.c[4].v : 0;
                    const perfDisp = (perfRaw * 100).toFixed(2) + '%';
                    const todayChangeRaw = r.c[5] ? r.c[5].v : 0;
                    const todayChangeDisp = (todayChangeRaw).toFixed(2) + '%';

                    const item = { name, ticker, price, perfRaw, perfDisp, todayChangeRaw, todayChangeDisp };

                    if (participants.length < 10) {
                        participants.push(item);
                    } else {
                        benchmarks.push(item);
                        if (name.toUpperCase().includes("S&P") || ticker.includes("INX")) {
                            sp500Perf = perfRaw;
                        }
                    }
                }
            });

            participants.sort((a, b) => b.perfRaw - a.perfRaw);

            const avgPerf = participants.reduce((sum, p) => sum + p.perfRaw, 0) / participants.length;
            const avgPerfDisp = (avgPerf * 100).toFixed(2) + '%';

            let pTable = `<table><tr><th>#</th><th>Name</th><th>Ticker</th><th style="text-align:right">Price (Today's Change)</th><th style="text-align:right">Gain</th></tr>`;
            participants.forEach((p, i) => {
                const isBeatingMarket = p.perfRaw > sp500Perf && sp500Perf !== -999;
                const color = p.perfRaw >= 0 ? 'pos' : 'neg';
                const todayColor = p.todayChangeRaw >= 0 ? 'pos' : 'neg';

                let rocketSize = '1em';
                if (isBeatingMarket) {
                    const perfPercent = p.perfRaw * 100;
                    const sp500Percent = sp500Perf * 100;
                    const outperformance = perfPercent - sp500Percent;

                    const logValue = Math.log10(Math.max(outperformance, 0.1) + 1);
                    const maxLog = Math.log10(11);
                    const scaleFactor = Math.min(logValue / maxLog, 1);
                    const size = 0.7 + (scaleFactor * 0.8);
                    rocketSize = size.toFixed(2) + 'em';
                }

                pTable += `<tr>
                    <td>#${i+1}</td>
                    <td><strong>${p.name}</strong>${isBeatingMarket ? `<span class="rocket" style="font-size: ${rocketSize};">üöÄ</span>` : ''}</td>
                    <td><span class="ticker">${p.ticker}</span></td>
                    <td style="text-align:right">${p.price}<br><span class="${todayColor}" style="font-size:0.85em">(${(p.todayChangeRaw > 0 ? '+' : '') + p.todayChangeDisp})</span></td>
                    <td style="text-align:right" class="${color}">${(p.perfRaw > 0 ? '+' : '') + p.perfDisp}</td>
                </tr>`;
            });
            document.getElementById('participant-area').innerHTML = pTable + '</table>';

            benchmarks.push({
                name: 'OUCT Covalent Partners',
                perfRaw: avgPerf,
                perfDisp: avgPerfDisp
            });

            document.getElementById('market-area').innerHTML = benchmarks.map(b => {
                const isOUCT = b.name === 'OUCT Covalent Partners';

                let bgColor = '';
                let borderColor = '';
                let textColor = '#333';

                if (isOUCT) {
                    const perf = b.perfRaw * 100;
                    if (perf >= 0) {
                        const intensity = Math.min(perf / 20, 1);
                        const lightness = 95 - (intensity * 45);
                        const saturation = 40 + (intensity * 50);
                        bgColor = `hsl(140, ${saturation}%, ${lightness}%)`;
                        borderColor = `hsl(140, ${saturation + 10}%, ${lightness - 10}%)`;
                        textColor = '#1a5a3a';
                    } else {
                        const intensity = Math.min(Math.abs(perf) / 20, 1);
                        const lightness = 95 - (intensity * 45);
                        const saturation = 40 + (intensity * 50);
                        bgColor = `hsl(0, ${saturation}%, ${lightness}%)`;
                        borderColor = `hsl(0, ${saturation + 10}%, ${lightness - 10}%)`;
                        textColor = '#7a1e1e';
                    }
                }

                return `
                <div class="benchmark-card" ${isOUCT ? `style="background: ${bgColor}; border: 2px solid ${borderColor};"` : ''}>
                    <div style="font-weight:700; ${isOUCT ? `color: ${textColor};` : ''}">${b.name}</div>
                    <div class="${isOUCT ? '' : (b.perfRaw >= 0 ? 'pos' : 'neg')}" ${isOUCT ? `style="color: ${textColor}; font-weight: bold; font-size: 1.1em;"` : ''}>${(b.perfRaw > 0 ? '+' : '') + b.perfDisp}</div>
                </div>`;
            }).join('');

            const leader = participants[0];
            document.getElementById('leader-card').innerHTML = `
                <div class="stat-card">
                    <div>CURRENT CHAMPION</div>
                    <div class="winner-name">üëë ${leader.name}</div>
                    <div style="font-size:1.2em; color:var(--accent)">${leader.ticker} ‚Ä¢ ${leader.perfDisp}</div>
                </div>`;

            fetchHistory(participants);
            fetch2025Data();
            createDistributionChart(participants, sp500Perf);
        } catch (e) {
            console.error('Error:', e);
            document.getElementById('participant-area').innerHTML = `<div class="error-msg">‚ùå Error: ${e.message}</div>`;
        }
    }

    function createDistributionChart(participants, sp500Perf) {
        const ctx = document.getElementById('distributionChart').getContext('2d');
        
        const sorted = [...participants].sort((a, b) => a.perfRaw - b.perfRaw);
        
        const colors = sorted.map(p => {
            if (sp500Perf !== -999 && p.perfRaw > sp500Perf) {
                return '#27ae60';
            } else if (p.perfRaw >= 0) {
                return '#3498db';
            } else {
                return '#e74c3c';
            }
        });

        const labels = sorted.map(p => p.name);
        const data = sorted.map(p => p.perfRaw * 100);

        const sp500Line = sp500Perf !== -999 ? sp500Perf * 100 : null;

        if (distributionChartObj) distributionChartObj.destroy();
        
        distributionChartObj = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Return %',
                    data: data,
                    backgroundColor: colors,
                    borderColor: colors.map(c => c === '#27ae60' ? '#1e8449' : (c === '#3498db' ? '#2874a6' : '#c0392b')),
                    borderWidth: 2
                }]
            },
            plugins: [{
                id: 'tickerLabels',
                afterDatasetsDraw: function(chart) {
                    const ctx = chart.ctx;
                    chart.data.datasets.forEach((dataset, i) => {
                        const meta = chart.getDatasetMeta(i);
                        meta.data.forEach((bar, index) => {
                            const ticker = sorted[index].ticker;
                            const value = data[index];
                            
                            ctx.save();
                            ctx.font = window.innerWidth < 480 ? 'bold 9px monospace' : 'bold 11px monospace';
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                            ctx.textAlign = value >= 0 ? 'left' : 'right';
                            ctx.textBaseline = 'middle';
                            
                            const padding = 6;
                            const xPos = value >= 0 ? bar.x + padding : bar.x - padding;
                            
                            ctx.fillText(ticker, xPos, bar.y);
                            ctx.restore();
                        });
                    });
                }
            }],
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const ticker = sorted[context.dataIndex].ticker;
                                return ticker + ': ' + context.parsed.x.toFixed(2) + '%';
                            }
                        }
                    },
                    annotation: sp500Line !== null ? {
                        annotations: {
                            sp500Line: {
                                type: 'line',
                                xMin: sp500Line,
                                xMax: sp500Line,
                                borderColor: '#fdbb2d',
                                borderWidth: 3,
                                borderDash: [10, 5],
                                label: {
                                    display: true,
                                    content: 'S&P 500',
                                    position: 'end',
                                    backgroundColor: '#fdbb2d',
                                    color: '#333',
                                    font: {
                                        weight: 'bold',
                                        size: window.innerWidth < 480 ? 9 : 11
                                    }
                                }
                            }
                        }
                    } : undefined
                },
                scales: {
                    x: {
                        ticks: {
                            callback: v => v.toFixed(1) + '%',
                            font: { size: window.innerWidth < 480 ? 9 : 11 }
                        },
                        title: {
                            display: true,
                            text: 'Performance (%)'
                        }
                    },
                    y: {
                        ticks: {
                            font: { size: window.innerWidth < 480 ? 9 : 11 }
                        }
                    }
                }
            }
        });
    }

    async function fetchHistory(participants) {
        console.log('Fetching history from Google Sheets...');

        try {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${TAB_HISTORY}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
            const rows = json.table.rows;
            const cols = json.table.cols;

            if (!rows || rows.length === 0) {
                console.log('No history data found');
                return;
            }

            console.log('History rows:', rows.length, 'cols:', cols.length);

            const labels = rows.map(r => r.c[0]?.f || '');
            const colors = ['#1a2a6c', '#b21f1f', '#fdbb2d', '#27ae60', '#3498db', '#9b59b6', '#e67e22', '#1abc9c', '#2c3e50', '#7f8c8d'];

            const participantPerfMap = {};
            participants.forEach((p) => {
                participantPerfMap[p.ticker.toUpperCase()] = p.perfRaw;
            });

            const allDatasets = [];
            const participantDatasets = [];

            for (let i = 1; i < cols.length; i++) {
                if (!cols[i] || !cols[i].label) continue;

                const cleanLabel = cols[i].label.toString().replace(/Close/gi, "").trim();

                const tickerData = rows.map(r => {
                    const val = r.c[i]?.v;
                    const firstVal = rows[0].c[i]?.v;
                    return (firstVal && val) ? ((val - firstVal) / firstVal) * 100 : 0;
                });

                const isMarketBenchmark = cleanLabel.toUpperCase().includes("S&P") ||
                                         cleanLabel.toUpperCase().includes("DOW") ||
                                         cleanLabel.toUpperCase().includes("NASDAQ");

                const currentPerf = tickerData[tickerData.length - 1] || 0;

                allDatasets.push({
                    label: cleanLabel,
                    data: tickerData,
                    borderColor: colors[i-1] || '#ccc',
                    borderWidth: isMarketBenchmark ? 4 : 2,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    isMarket: isMarketBenchmark,
                    performance: currentPerf
                });

                if (!isMarketBenchmark) {
                    participantDatasets.push(tickerData);
                }
            }

            let ductAvgPerf = 0;
            if (participantDatasets.length > 0) {
                const avgData = rows.map((r, idx) => {
                    const sum = participantDatasets.reduce((total, dataset) => total + (dataset[idx] || 0), 0);
                    return sum / participantDatasets.length;
                });

                ductAvgPerf = avgData[avgData.length - 1] || 0;

                allDatasets.push({
                    label: "OUCT Covalent Partners",
                    data: avgData,
                    borderColor: "#667eea",
                    borderWidth: 3,
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    isMarket: false,
                    performance: ductAvgPerf
                });
            }

            allDatasets.sort((a, b) => b.performance - a.performance);

            const ctx = document.getElementById('multiChart').getContext('2d');
            if (chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: allDatasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                boxWidth: 12,
                                font: { size: window.innerWidth < 480 ? 8 : 10 }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: v => v.toFixed(1) + '%',
                                font: { size: window.innerWidth < 480 ? 9 : 11 }
                            },
                            title: { display: true, text: 'Return Since Jan 1 (%)' }
                        },
                        x: {
                            ticks: {
                                maxTicksLimit: window.innerWidth < 480 ? 5 : 10,
                                font: { size: window.innerWidth < 480 ? 9 : 11 }
                            }
                        }
                    }
                }
            });

            console.log('‚úì Chart created from Google Sheets History tab');
        } catch (e) {
            console.error("Chart Error:", e);
        }
    }

    async function fetch2025Data() {
        try {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID_2025}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
            const rows = json.table.rows;

            let participants2025 = [];

            rows.forEach((r) => {
                if(r.c && r.c[0] && r.c[1]) {
                    const name = r.c[0].v || "";
                    const ticker = r.c[1].v || "";
                    if(ticker === 'Ticker' || name === 'Participant' || ticker === '' || name === '') return;

                    const ongoingRaw = r.c[4] ? r.c[4].v : 0;
                    const ongoingDisp = (ongoingRaw * 100).toFixed(2) + '%';

                    const finalRaw = r.c[5] ? r.c[5].v : 0;
                    const finalDisp = (finalRaw * 100).toFixed(2) + '%';

                    participants2025.push({
                        name,
                        ticker,
                        ongoingRaw,
                        ongoingDisp,
                        finalRaw,
                        finalDisp
                    });
                }
            });

            participants2025.sort((a, b) => b.finalRaw - a.finalRaw);

            const avgFinal = participants2025.reduce((sum, p) => sum + p.finalRaw, 0) / participants2025.length;
            const avgFinalDisp = (avgFinal * 100).toFixed(2) + '%';

            const ductDisplayColor = avgFinal >= 0 ? '#27ae60' : '#e74c3c';
            document.getElementById('ouct-2025-badge').innerHTML = `OUCT Covalent Partners: <strong style="color: ${ductDisplayColor}">${(avgFinal > 0 ? '+' : '') + avgFinalDisp}</strong>`;

            let pTable2025 = `<table><tr><th>#</th><th>Name</th><th>Ticker</th><th style="text-align:right">Ongoing</th><th style="text-align:right">Final</th></tr>`;
            participants2025.forEach((p, i) => {
                const ongoingColor = p.ongoingRaw >= 0 ? 'pos' : 'neg';
                const finalColor = p.finalRaw >= 0 ? 'pos' : 'neg';
                const rankLabel = i === 0 ? 'üèÜ' : `#${i+1}`;
                pTable2025 += `<tr>
                    <td>${rankLabel}</td>
                    <td><strong>${p.name}</strong></td>
                    <td><span class="ticker">${p.ticker}</span></td>
                    <td style="text-align:right" class="${ongoingColor}">${(p.ongoingRaw > 0 ? '+' : '') + p.ongoingDisp}</td>
                    <td style="text-align:right" class="${finalColor}">${(p.finalRaw > 0 ? '+' : '') + p.finalDisp}</td>
                </tr>`;
            });
            document.getElementById('participant-2025-area').innerHTML = pTable2025 + '</table>';

            const benchmarks2025 = [];
            for (const [name, perfRaw] of Object.entries(market2025)) {
                benchmarks2025.push({
                    name,
                    perfRaw,
                    perfDisp: (perfRaw * 100).toFixed(2) + '%'
                });
            }

            document.getElementById('market-2025-area').innerHTML = benchmarks2025.map(b => {
                return `
                <div class="benchmark-card">
                    <div style="font-weight:700;">${b.name}</div>
                    <div class="${b.perfRaw >= 0 ? 'pos' : 'neg'}">${(b.perfRaw > 0 ? '+' : '') + b.perfDisp}</div>
                </div>`;
            }).join('');

        } catch (e) {
            console.error('Error fetching 2025 data:', e);
        }
    }

    update();
</script>
