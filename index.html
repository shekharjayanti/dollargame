<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $ Game - Alpha Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #1a2a6c; 
            --win: #27ae60; 
            --loss: #e74c3c; 
            --accent: #fdbb2d; 
            --bg: #f4f7f6; 
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            padding: 10px; 
            color: #333;
            margin: 0;
        }
        
        .dashboard { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #eee; 
            padding-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        h1 {
            font-size: 1.5em;
            margin: 0;
            flex: 1;
            min-width: 200px;
        }
        
        h2 {
            font-size: 1.2em;
            margin: 20px 0 15px 0;
        }
        
        .stat-card { 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f); 
            color: white; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        
        .winner-name { 
            font-size: 1.8em; 
            font-weight: 800; 
            margin: 5px 0;
            word-wrap: break-word;
        }
        
        .chart-container { 
            height: 300px; 
            margin-bottom: 25px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 12px; 
            border: 1px solid #eee;
            position: relative;
        }
        
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse;
            min-width: 500px;
        }
        
        th { 
            text-align: left; 
            padding: 10px 8px; 
            font-size: 0.75em; 
            color: #888; 
            text-transform: uppercase; 
            border-bottom: 2px solid #eee;
            white-space: nowrap;
        }
        
        td { 
            padding: 12px 8px; 
            border-bottom: 1px solid #f8f8f8; 
            font-size: 0.95em;
            height: 50px;
            vertical-align: middle;
        }
        
        .ticker { 
            font-family: monospace; 
            background: #f0f7ff; 
            color: #007bff; 
            padding: 4px 10px; 
            border-radius: 6px; 
            font-weight: bold;
            font-size: 1.05em;
            white-space: nowrap;
        }
        
        .pos { 
            color: var(--win); 
            font-weight: bold; 
        }
        
        .neg { 
            color: var(--loss); 
            font-weight: bold; 
        }
        
        .rocket { 
            margin-left: 5px; 
            filter: drop-shadow(0 0 3px gold);
            display: inline-block;
            transition: font-size 0.3s ease;
        }
        
        .section-divider {
            margin: 50px 0 40px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
        }
        
        .section-divider h2 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .year-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .benchmarks-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px; 
            margin-top: 10px; 
        }
        
        .benchmark-card { 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 12px; 
            border: 1px solid #edf2f7; 
            text-align: center;
            font-size: 0.9em;
        }
        
        .refresh-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 0.9em;
            min-height: 44px;
            white-space: nowrap;
        }
        
        .refresh-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .error-msg {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin: 10px 0;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .dashboard {
                padding: 15px;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.3em;
            }
            
            h2 {
                font-size: 1.1em;
            }
            
            .winner-name {
                font-size: 1.5em;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .chart-container {
                height: 250px;
                padding: 5px;
            }
            
            td {
                font-size: 0.85em;
                padding: 10px 6px;
                height: 45px;
            }
            
            th {
                font-size: 0.7em;
                padding: 8px 6px;
            }
            
            .benchmarks-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }
            
            .benchmark-card {
                padding: 10px;
                font-size: 0.85em;
            }
            
            .section-divider h2 {
                font-size: 1.4em;
            }
            
            .year-badge {
                font-size: 0.95em;
                padding: 6px 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.1em;
                min-width: 150px;
            }
            
            .winner-name {
                font-size: 1.3em;
            }
            
            .refresh-btn {
                padding: 10px 15px;
                font-size: 0.85em;
            }
            
            .chart-container {
                height: 220px;
            }
            
            .benchmarks-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-divider h2 {
                font-size: 1.2em;
                letter-spacing: 1px;
            }
            
            .year-badge {
                font-size: 0.9em;
                padding: 5px 12px;
            }
        }
    </style>
</head>
<body>
<div class="dashboard">
    <header>
        <h1>üèÜ The $ Game: 2026</h1>
        <button class="refresh-btn" onclick="update()">üîÑ Update Live</button>
    </header>

    <div id="leader-card"></div>

    <h2>Performance Since Jan 1, 2026</h2>
    <div class="chart-container">
        <canvas id="multiChart"></canvas>
    </div>

    <h2>Leaderboard</h2>
    <div class="table-wrapper">
        <div id="participant-area">Connecting to your spreadsheet...</div>
    </div>

    <h2>Market Benchmarks</h2>
    <div id="market-area" class="benchmarks-grid">Loading...</div>

    <div class="section-divider">
        <h2>üìÖ 2025 Performance</h2>
        <div class="year-badge">Historical Results</div>
    </div>

    <h2>2025 Final Leaderboard</h2>
    <div class="table-wrapper">
        <div id="participant-2025-area">Loading 2025 data...</div>
    </div>

    <h2>2025 Market Benchmarks</h2>
    <div id="market-2025-area" class="benchmarks-grid">Loading...</div>
</div>

<script>
    const SHEET_ID = '1sEP1zRqhjJqp_cuLvggNBjiPdjbrCpMr5DW-7rIBF_s';
    const GID_MAIN = '1028487677';
    const GID_2025 = '869680458';

    let chartObj = null;

    const market2025 = {
        'S&P 500 (.INX)': 0.1639,
        'Nasdaq Composite (.IXIC)': 0.2034,
        'Dow Jones Industrial (.DJI)': 0.1297
    };

    // Finnhub free API key (you can get your own at finnhub.io)
    const FINNHUB_KEY = 'demo'; // Replace with your key for better rate limits
    
    async function fetchStockHistory(ticker, fromDate) {
        try {
            const from = Math.floor(new Date(fromDate).getTime() / 1000);
            const to = Math.floor(Date.now() / 1000);
            
            // Clean ticker for Finnhub (remove special chars)
            let cleanTicker = ticker.replace('^', '');
            
            // Map index tickers
            if (ticker === '^GSPC' || ticker.includes('INX')) cleanTicker = 'SPY'; // S&P 500 ETF
            if (ticker === '^IXIC') cleanTicker = 'QQQ'; // NASDAQ ETF
            if (ticker === '^DJI') cleanTicker = 'DIA'; // DOW ETF
            
            const url = `https://finnhub.io/api/v1/stock/candle?symbol=${cleanTicker}&resolution=D&from=${from}&to=${to}&token=${FINNHUB_KEY}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.s === 'no_data' || !data.c) {
                console.warn(`No data for ${ticker}`);
                return null;
            }
            
            // Return array of {date, close}
            return data.t.map((timestamp, i) => ({
                date: new Date(timestamp * 1000),
                close: data.c[i]
            }));
            
        } catch (error) {
            console.error(`Error fetching ${ticker}:`, error);
            return null;
        }
    }
    
    function alignDataByDate(dataArrays) {
        // Find all unique dates
        const allDates = new Set();
        dataArrays.forEach(arr => {
            if (arr) arr.forEach(d => allDates.add(d.date.toDateString()));
        });
        
        const sortedDates = Array.from(allDates).sort((a, b) => new Date(a) - new Date(b));
        
        // Align all datasets to common dates
        return {
            dates: sortedDates,
            aligned: dataArrays.map(arr => {
                if (!arr) return null;
                const dateMap = new Map(arr.map(d => [d.date.toDateString(), d.close]));
                return sortedDates.map(date => dateMap.get(date) || null);
            })
        };
    }

    async function update() {
        console.log('Starting update...');
        try {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID_MAIN}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
            const rows = json.table.rows;
            
            let participants = [];
            let benchmarks = [];
            let sp500Perf = -999;

            rows.forEach((r) => {
                if(r.c && r.c[0] && r.c[1]) {
                    const name = r.c[0].v || "";
                    const ticker = r.c[1].v || "";
                    if(ticker === 'Ticker' || name === 'Participant') return;

                    const price = r.c[3] ? (r.c[3].f || r.c[3].v) : '0';
                    const perfRaw = r.c[4] ? r.c[4].v : 0;
                    const perfDisp = (perfRaw * 100).toFixed(2) + '%';

                    const item = { name, ticker, price, perfRaw, perfDisp };
                    
                    if (participants.length < 10) {
                        participants.push(item);
                    } else {
                        benchmarks.push(item);
                        if (name.toUpperCase().includes("S&P") || ticker.includes("INX")) {
                            sp500Perf = perfRaw;
                        }
                    }
                }
            });

            participants.sort((a, b) => b.perfRaw - a.perfRaw);
            
            const avgPerf = participants.reduce((sum, p) => sum + p.perfRaw, 0) / participants.length;
            const avgPerfDisp = (avgPerf * 100).toFixed(2) + '%';
            
            let pTable = `<table><tr><th>#</th><th>Name</th><th>Ticker</th><th style="text-align:right">Price</th><th style="text-align:right">Gain</th></tr>`;
            participants.forEach((p, i) => {
                const isBeatingMarket = p.perfRaw > sp500Perf && sp500Perf !== -999;
                const color = p.perfRaw >= 0 ? 'pos' : 'neg';
                
                let rocketSize = '1em';
                if (isBeatingMarket) {
                    const perfPercent = p.perfRaw * 100;
                    const sp500Percent = sp500Perf * 100;
                    const outperformance = perfPercent - sp500Percent;
                    
                    const logValue = Math.log10(Math.max(outperformance, 0.1) + 1);
                    const maxLog = Math.log10(11);
                    const scaleFactor = Math.min(logValue / maxLog, 1);
                    const size = 0.8 + (scaleFactor * 1.4);
                    rocketSize = size.toFixed(2) + 'em';
                }
                
                pTable += `<tr>
                    <td>#${i+1}</td>
                    <td><strong>${p.name}</strong>${isBeatingMarket ? `<span class="rocket" style="font-size: ${rocketSize};">üöÄ</span>` : ''}</td>
                    <td><span class="ticker">${p.ticker}</span></td>
                    <td style="text-align:right">$${p.price}</td>
                    <td style="text-align:right" class="${color}">${(p.perfRaw > 0 ? '+' : '') + p.perfDisp}</td>
                </tr>`;
            });
            document.getElementById('participant-area').innerHTML = pTable + '</table>';

            benchmarks.push({
                name: 'OUCT Covalent Partners',
                perfRaw: avgPerf,
                perfDisp: avgPerfDisp
            });

            document.getElementById('market-area').innerHTML = benchmarks.map(b => {
                const isOUCT = b.name === 'OUCT Covalent Partners';
                
                let bgColor = '';
                let borderColor = '';
                if (isOUCT) {
                    const perf = b.perfRaw * 100;
                    if (perf >= 0) {
                        const intensity = Math.min(perf / 20, 1);
                        const lightness = 95 - (intensity * 45);
                        const saturation = 40 + (intensity * 50);
                        bgColor = `hsl(140, ${saturation}%, ${lightness}%)`;
                        borderColor = `hsl(140, ${saturation + 10}%, ${lightness - 10}%)`;
                    } else {
                        const intensity = Math.min(Math.abs(perf) / 20, 1);
                        const lightness = 95 - (intensity * 45);
                        const saturation = 40 + (intensity * 50);
                        bgColor = `hsl(0, ${saturation}%, ${lightness}%)`;
                        borderColor = `hsl(0, ${saturation + 10}%, ${lightness - 10}%)`;
                    }
                }
                
                return `
                <div class="benchmark-card" ${isOUCT ? `style="background: ${bgColor}; color: #333; border: 2px solid ${borderColor};"` : ''}>
                    <div style="font-weight:700; ${isOUCT ? 'color: #333;' : ''}">${b.name}</div>
                    <div class="${isOUCT ? '' : (b.perfRaw >= 0 ? 'pos' : 'neg')}" ${isOUCT ? 'style="color: #333; font-weight: bold; font-size: 1.1em;"' : ''}>${(b.perfRaw > 0 ? '+' : '') + b.perfDisp}</div>
                </div>`;
            }).join('');

            const leader = participants[0];
            document.getElementById('leader-card').innerHTML = `
                <div class="stat-card">
                    <div>CURRENT CHAMPION</div>
                    <div class="winner-name">üëë ${leader.name}</div>
                    <div style="font-size:1.2em; color:var(--accent)">${leader.ticker} ‚Ä¢ ${leader.perfDisp}</div>
                </div>`;

            fetchHistory(participants);
            fetch2025Data();
        } catch (e) { 
            console.error('Error:', e);
            document.getElementById('participant-area').innerHTML = `<div class="error-msg">‚ùå Error: ${e.message}</div>`;
        }
    }

    async function fetchHistory(participants) {
        console.log('Fetching historical data from Finnhub...');
        
        try {
            // Get all tickers
            const participantTickers = participants.map(p => p.ticker);
            const marketTickers = ['^GSPC', '^IXIC', '^DJI'];
            const allTickers = [...participantTickers, ...marketTickers];
            
            console.log('Fetching:', allTickers);
            
            // Fetch data for all tickers (with small delay to avoid rate limits)
            const dataPromises = allTickers.map((ticker, i) => 
                new Promise(resolve => 
                    setTimeout(() => resolve(fetchStockHistory(ticker, '2026-01-01')), i * 200)
                )
            );
            
            const results = await Promise.all(dataPromises);
            
            // Filter successful fetches
            const validResults = results.filter(r => r !== null);
            
            if (validResults.length === 0) {
                console.error('No data fetched');
                document.getElementById('multiChart').parentElement.innerHTML = 
                    '<div style="padding: 20px; text-align: center;">Chart temporarily unavailable. Historical data is loading...</div>';
                return;
            }
            
            // Align data by common dates
            const { dates, aligned } = alignDataByDate(results);
            
            // Create datasets
            const colors = ['#1a2a6c', '#b21f1f', '#fdbb2d', '#27ae60', '#3498db', '#9b59b6', '#e67e22', '#1abc9c', '#2c3e50', '#7f8c8d'];
            const datasets = [];
            const participantDatasets = [];
            
            allTickers.forEach((ticker, i) => {
                const priceData = aligned[i];
                if (!priceData) return;
                
                // Calculate returns
                const firstPrice = priceData.find(p => p !== null);
                if (!firstPrice) return;
                
                const returns = priceData.map(price => 
                    price ? ((price - firstPrice) / firstPrice) * 100 : null
                );
                
                const isMarket = marketTickers.includes(ticker);
                
                let label = ticker;
                if (ticker === '^GSPC') label = 'S&P 500';
                else if (ticker === '^IXIC') label = 'NASDAQ';
                else if (ticker === '^DJI') label = 'DOW';
                
                const dataset = {
                    label,
                    data: returns,
                    borderColor: colors[i % colors.length],
                    borderWidth: isMarket ? 4 : 2,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    spanGaps: true
                };
                
                datasets.push(dataset);
                
                if (!isMarket) {
                    participantDatasets.push(returns);
                }
            });
            
            // Calculate OUCT average
            if (participantDatasets.length > 0) {
                const avgData = dates.map((_, idx) => {
                    const values = participantDatasets.map(d => d[idx]).filter(v => v !== null);
                    return values.length > 0 ? values.reduce((a, b) => a + b, 0) / values.length : null;
                });
                
                datasets.push({
                    label: "OUCT Covalent Partners",
                    data: avgData,
                    borderColor: "#667eea",
                    borderWidth: 3,
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    spanGaps: true
                });
            }
            
            // Format dates for labels
            const labels = dates.map(dateStr => {
                const d = new Date(dateStr);
                return `${d.getMonth() + 1}/${d.getDate()}`;
            });
            
            // Create chart
            const ctx = document.getElementById('multiChart').getContext('2d');
            if (chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            position: 'bottom', 
                            labels: { 
                                boxWidth: 12, 
                                font: { size: window.innerWidth < 480 ? 8 : 10 }
                            } 
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y?.toFixed(2)}%`
                            }
                        }
                    },
                    scales: { 
                        y: { 
                            ticks: { 
                                callback: v => v?.toFixed(1) + '%'
                            }, 
                            title: { display: true, text: 'Return (%)' } 
                        },
                        x: { 
                            ticks: { 
                                maxTicksLimit: window.innerWidth < 480 ? 5 : 10
                            } 
                        }
                    }
                }
            });
            
            console.log('Chart created successfully');
            
        } catch (e) { 
            console.error("Chart Error:", e);
            document.getElementById('multiChart').parentElement.innerHTML = 
                '<div style="padding: 20px; text-align: center; color: #999;">Chart data temporarily unavailable</div>';
        }
    }

    async function fetch2025Data() {
        try {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID_2025}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
            const rows = json.table.rows;
            
            let participants2025 = [];

            rows.forEach((r) => {
                if(r.c && r.c[0] && r.c[1]) {
                    const name = r.c[0].v || "";
                    const ticker = r.c[1].v || "";
                    if(ticker === 'Ticker' || name === 'Participant' || ticker === '' || name === '') return;

                    const ongoingRaw = r.c[4] ? r.c[4].v : 0;
                    const ongoingDisp = (ongoingRaw * 100).toFixed(2) + '%';
                    
                    const finalRaw = r.c[5] ? r.c[5].v : 0;
                    const finalDisp = (finalRaw * 100).toFixed(2) + '%';

                    participants2025.push({ 
                        name, 
                        ticker, 
                        ongoingRaw, 
                        ongoingDisp,
                        finalRaw,
                        finalDisp
                    });
                }
            });

            participants2025.sort((a, b) => b.finalRaw - a.finalRaw);
            
            const avgFinal = participants2025.reduce((sum, p) => sum + p.finalRaw, 0) / participants2025.length;
            const avgFinalDisp = (avgFinal * 100).toFixed(2) + '%';
            
            let pTable2025 = `<table><tr><th>#</th><th>Name</th><th>Ticker</th><th style="text-align:right">Ongoing</th><th style="text-align:right">Final</th></tr>`;
            participants2025.forEach((p, i) => {
                const ongoingColor = p.ongoingRaw >= 0 ? 'pos' : 'neg';
                const finalColor = p.finalRaw >= 0 ? 'pos' : 'neg';
                const rankLabel = i === 0 ? 'üèÜ' : `#${i+1}`;
                pTable2025 += `<tr>
                    <td>${rankLabel}</td>
                    <td><strong>${p.name}</strong></td>
                    <td><span class="ticker">${p.ticker}</span></td>
                    <td style="text-align:right" class="${ongoingColor}">${(p.ongoingRaw > 0 ? '+' : '') + p.ongoingDisp}</td>
                    <td style="text-align:right" class="${finalColor}">${(p.finalRaw > 0 ? '+' : '') + p.finalDisp}</td>
                </tr>`;
            });
            document.getElementById('participant-2025-area').innerHTML = pTable2025 + '</table>';

            const benchmarks2025 = [];
            for (const [name, perfRaw] of Object.entries(market2025)) {
                benchmarks2025.push({
                    name,
                    perfRaw,
                    perfDisp: (perfRaw * 100).toFixed(2) + '%'
                });
            }
            
            benchmarks2025.push({
                name: 'OUCT Covalent Partners',
                perfRaw: avgFinal,
                perfDisp: avgFinalDisp
            });

            document.getElementById('market-2025-area').innerHTML = benchmarks2025.map(b => {
                const isOUCT = b.name === 'OUCT Covalent Partners';
                
                let bgColor = '';
                let borderColor = '';
                if (isOUCT) {
                    const perf = b.perfRaw * 100;
                    if (perf >= 0) {
                        const intensity = Math.min(perf / 20, 1);
                        const lightness = 95 - (intensity * 45);
                        const saturation = 40 + (intensity * 50);
                        bgColor = `hsl(140, ${saturation}%, ${lightness}%)`;
                        borderColor = `hsl(140, ${saturation + 10}%, ${lightness - 10}%)`;
                    } else {
                        const intensity = Math.min(Math.abs(perf) / 20, 1);
                        const lightness = 95 - (intensity * 45);
                        const saturation = 40 + (intensity * 50);
                        bgColor = `hsl(0, ${saturation}%, ${lightness}%)`;
                        borderColor = `hsl(0, ${saturation + 10}%, ${lightness - 10}%)`;
                    }
                }
                
                return `
                <div class="benchmark-card" ${isOUCT ? `style="background: ${bgColor}; color: #333; border: 2px solid ${borderColor};"` : ''}>
                    <div style="font-weight:700; ${isOUCT ? 'color: #333;' : ''}">${b.name}</div>
                    <div class="${isOUCT ? '' : (b.perfRaw >= 0 ? 'pos' : 'neg')}" ${isOUCT ? 'style="color: #333; font-weight: bold; font-size: 1.1em;"' : ''}>${(b.perfRaw > 0 ? '+' : '') + b.perfDisp}</div>
                </div>`;
            }).join('');

        } catch (e) { 
            console.error('Error fetching 2025 data:', e);
        }
    }

    update();
</script>
